  (function executeStatements()
  {
    console.log(1)

    const print2 = setTimeout(() =>
    {
      console.log(2)
    }, 2000)

    console.log(3)
    console.log(4)
    for (let i = 11; i <= 20; i++)
    {
      console.log(i)
    }

    // clear timeout function stops set timeout from call back queue
    let button = document.querySelector('button')
    button.addEventListener('click', () =>
    {
      clearTimeout(print2)
      console.log('stopped printing 2')
    })

  })()
