<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind</title>
</head>

<body>
  <button>Click me!</button>
</body>
<script>

  class React
  {
    // Write everything in constructor function that you want to be loaded as soon as the page loads
    constructor()
    {
      this.name = 'React'
      this.server = 'http://locahost:3000'
      document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
    }

    // Method to handle click of the button
    handleClick()
    {
      console.log('Button is clicked')
      console.log(this)
    }
  }

  const App = new React()

</script>

</html>
